<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shree Yantra Stock Predictor</title>
  <link rel="icon" type="image/png" href="logo.png"/>
  <link rel="stylesheet" href="style.css"/>

  <!-- Tell frontend where the API is hosted (Render) -->
  <script>
    window.API_BASE = "https://stockpricepredictions-api.onrender.com";
  </script>

  <!-- (Optional) Google AdSense -->
  <meta name="google-adsense-account" content="ca-pub-6957786074161829"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6957786074161829" crossorigin="anonymous"></script>

  <style>
    /* Minimal styles so IDs show nicely even if style.css is different */
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin:0; background:#0b0f14; color:#e5e7eb}
    .wrap{max-width:1100px; margin:0 auto; padding:16px}
    header, footer{background:#0f172a; border-top:1px solid #1f2937; border-bottom:1px solid #1f2937}
    .header-row{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .brand{display:flex; gap:12px; align-items:center}
    .brand .logo{width:48px; height:48px}
    .nav a{color:#9ca3af; text-decoration:none; margin-left:12px}
    .nav a:hover{text-decoration:underline}
    .panel{background:#0f172a; border:1px solid #1f2937; border-radius:14px; padding:16px; margin-top:16px}
    .row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    input#ticker{padding:10px 12px; border-radius:10px; border:1px solid #1f2937; background:#0c1522; color:#e5e7eb; min-width:260px}
    button#go{padding:10px 14px; border:0; border-radius:10px; background:#22c55e; color:#03120a; font-weight:700; cursor:pointer}
    .grid{display:grid; grid-template-columns: repeat(5, minmax(0,1fr)); gap:10px; margin-top:12px}
    .cell{background:#0c1421; border:1px solid #182235; border-radius:12px; padding:12px}
    .cell h4{margin:0 0 6px 0; color:#9ca3af; font-weight:600}
    .cell .v{font-size:18px; font-weight:700}
    .chip{display:inline-block; padding:6px 10px; border-radius:999px; font-weight:700; background:#1f2937; color:#e5e7eb}
    .chip.up{background:#0b3a23; color:#b1ffca}
    .chip.down{background:#3a0b0b; color:#ffc1c1}
    .chip.flat{background:#263046}
    .chip.error{background:#3a0b0b; color:#ffd4d4}
    .hidden{display:none}
    /* suggestions dropdown created by script.js */
    #suggestions{min-width:260px}
    footer p{color:#9ca3af}
    /* Ensure bottom content never hides behind footer bars */
    :root{--ticker-height:44px; --footer-safe:72px}
    body{padding-bottom:calc(var(--ticker-height) + var(--footer-safe))}
  </style>
</head>
<body>
<header class="wrap header-row">
  <div class="brand">
    <img class="logo" src="logo.png" alt="Logo"/>
    <div>
      <h1 style="margin:0;font-size:20px">Shree Yantra <span style="opacity:.8">Stock Predictor</span></h1>
      <div class="tag" style="color:#9ca3af">Vedic-inspired signals • Real OHLC • Free</div>
    </div>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="wrap">
  <section class="panel">
    <div class="row">
      <input id="ticker" placeholder="Type a symbol (AAPL, RELIANCE, ^NSEI, etc.)"/>
      <button id="go">Go</button>
      <span id="cSignal" class="chip">—</span>
    </div>

    <div id="card" class="panel" style="margin-top:12px">
      <div class="row" style="justify-content:space-between">
        <div><strong id="cTicker">—</strong></div>
        <div id="predNote" style="color:#9ca3af">Used Session: — • Prediction For: —</div>
      </div>

      <div class="grid">
        <div class="cell"><h4>Open</h4><div id="cOpen" class="v">—</div></div>
        <div class="cell"><h4>High</h4><div id="cHigh" class="v">—</div></div>
        <div class="cell"><h4>Low</h4><div id="cLow" class="v">—</div></div>
        <div class="cell"><h4>Close</h4><div id="cClose" class="v">—</div></div>
        <div class="cell"><h4>Signal</h4><div id="sigText" class="v">See badge</div></div>
      </div>
    </div>
  </section>
</main>

<footer class="wrap">
  <p>© 2025 StockPricePredictions.com • <a href="privacy.html" style="color:#9ca3af">Privacy</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
